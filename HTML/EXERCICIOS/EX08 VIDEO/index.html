<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos em HTML</title>
</head>
<body>
    <h1>Hora sagrada de um programador</h1>
    <p>Chegou o momento tão esperado o <b>coffee break</b></p>
    <video 
    poster="imagens/transferir.jpg"
    src="mideas/meu-video.mp4" width="500" controls>
    </video>
    <p><small>Video hospedado localmente</small></p>

    <h1>Propriedades do café</h1>
    <p>No video a seguir você descubrirá as propriedades do café</p>
    <iframe width="500" height="315" src="https://www.youtube.com/embed/dGsTJYQvm6I" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    <p><small>Video hospedado externamente</small></p>

</body>
</html>
